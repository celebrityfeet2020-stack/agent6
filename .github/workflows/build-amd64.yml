name: Build and Push AMD64 Docker Image (v2.8)

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-amd64.yml'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'app/**'
      - 'config/**'

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Maximize disk space (Free up ~50GB)
        run: |
          echo "=== 清理前磁盘空间 ==="
          df -h
          
          echo "=== 删除 Android SDK (~30GB) ==="
          sudo rm -rf /usr/local/lib/android
          
          echo "=== 删除 .NET (~2GB) ==="
          sudo rm -rf /usr/share/dotnet
          
          echo "=== 删除 Haskell (~3GB) ==="
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/.ghcup
          
          echo "=== 删除 Swift (~2GB) ==="
          sudo rm -rf /usr/share/swift
          
          echo "=== 删除 CodeQL (~5GB) ==="
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          
          echo "=== 删除 Google Cloud SDK (~1GB) ==="
          sudo rm -rf /usr/lib/google-cloud-sdk
          
          echo "=== 删除 Azure CLI (~1GB) ==="
          sudo rm -rf /opt/az
          
          echo "=== 删除 Boost (~1.5GB) ==="
          sudo rm -rf /usr/local/share/boost
          
          echo "=== 删除 Rust (~2GB) ==="
          sudo rm -rf /usr/share/rust
          
          echo "=== 删除 Go (~1GB) ==="
          sudo rm -rf /usr/local/go
          
          echo "=== 删除 Node.js 多版本 (~2GB) ==="
          sudo rm -rf /opt/hostedtoolcache/node
          
          echo "=== 删除 Python 多版本 (~1GB) ==="
          sudo rm -rf /opt/hostedtoolcache/Python
          
          echo "=== 删除 Ruby (~1GB) ==="
          sudo rm -rf /opt/hostedtoolcache/Ruby
          
          echo "=== 删除 Agent Tools (~2GB) ==="
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          
          echo "=== 清理 Docker 缓存 ==="
          docker system prune -af --volumes
          
          echo "=== 清理 APT 缓存 ==="
          sudo apt-get clean
          sudo rm -rf /var/lib/apt/lists/*
          
          echo "=== 清理后磁盘空间 ==="
          df -h

      - name: Build and push AMD64 Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            junpeng999/m3-agent-system:v2.8-amd64
            junpeng999/m3-agent-system:latest-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Browser Automation
        run: |
          echo "=== Starting M3 Agent container for testing ==="
          docker run -d --name m3-test \
            -p 8000:8000 \
            -e OPENAI_API_KEY="test-key" \
            junpeng999/m3-agent-system:v2.8-amd64
          
          echo "=== Waiting for container to be ready ==="
          sleep 30
          
          echo "=== Testing health check ==="
          curl -f http://localhost:8000/health || exit 1
          
          echo "=== Testing Browser Automation (headless mode) ==="
          curl -X POST http://localhost:8000/api/agent/chat \
            -H "Content-Type: application/json" \
            -d '{"message":"访问https://example.com并获取标题","thread_id":"test_browser"}' \
            --max-time 60 || echo "Browser test timed out (expected in CI)"
          
          echo "=== Checking container logs ==="
          docker logs m3-test --tail 50
          
          echo "=== Cleaning up ==="
          docker stop m3-test
          docker rm m3-test
