name: Build Backend ARM64

on:
  push:
    tags:
      - 'v*-arm64'
      - 'backend-v*-arm64'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            # Support both v*-arm64 and backend-v*-arm64 formats
            if [[ "$TAG" == backend-v* ]]; then
              VERSION=${TAG#backend-v}
            else
              VERSION=${TAG#v}
            fi
            VERSION=${VERSION%-arm64}
          else
            VERSION="5.5"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/arm64
          push: true
          tags: |
            junpeng999/agent-system:v${{ steps.version.outputs.version }}-arm64
            junpeng999/agent-system:latest-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
