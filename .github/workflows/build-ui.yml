name: Build and Push M3 Agent UI

on:
  push:
    tags:
      - 'ui-v*.*.*'  # 触发条件: 推送 ui-v1.8.0 等tag

jobs:
  build-ui:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/ui-v}" >> $GITHUB_OUTPUT
      
      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          file: ./ui/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            junpeng999/m3-agent-ui:latest
            junpeng999/m3-agent-ui:${{ steps.extract_version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
