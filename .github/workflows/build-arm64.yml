name: Build and Push ARM64 Docker Image

on:
  push:
    branches:
      - main # 仅在 main 分支被推送时触发

jobs:
  build-and-push:
    runs-on: ubuntu-latest # 使用最新的 Ubuntu 虚拟机环境
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 第一步：拉取代码

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 # 第二步：设置QEMU，用于模拟ARM64环境

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # 第三步：设置Buildx，Docker的下一代构建引擎

      - name: Login to Docker Hub
        uses: docker/login-action@v3 # 第四步：登录Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # 从Secrets中读取用户名
          password: ${{ secrets.DOCKERHUB_TOKEN }}    # 从Secrets中读取访问令牌

      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # 第五步：构建并推送镜像
        with:
          context: . # Dockerfile的上下文路径为项目根目录
          platforms: linux/arm64 # 指定目标平台为ARM64
          push: true # 构建后立即推送
          tags: | # 为镜像打上多个标签
            junpeng999/agent6:latest-arm64
            junpeng999/agent6:v6.6.0-rebuilt-arm64
          cache-from: type=gha # 使用GitHub Actions的缓存加速构建
          cache-to: type=gha,mode=max
