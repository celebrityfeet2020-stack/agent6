name: Build sing-box Gateway Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile.singbox-gateway'
      - 'entrypoint.singbox.sh'
      - '.github/workflows/build-singbox-gateway.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.singbox-gateway
          platforms: linux/amd64
          push: true
          tags: |
            junpeng999/singbox-gateway:latest
            junpeng999/singbox-gateway:v1.0-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Image digest
        run: echo "Image pushed successfully!"
